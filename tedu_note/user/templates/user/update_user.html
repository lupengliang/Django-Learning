{% extends 'base.html' %}


{% block title %}
    <h1>
        更新用户
        <small>他山之石，可以攻玉</small>
    </h1>

{% endblock %}


{% block content %}
    <form action="{% url 'user:update_user' user.id %}" method="post">
        {% csrf_token %}
        <div class="form-group col-md-6 col-md-offset-3">
            <label for="email">用户名</label>
            <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" placeholder="请输入用户名" disabled="disabled">
        </div>
        <div class="form-group col-md-6 col-md-offset-3">
            <label for="email">密码</label>
            <input type="password" class="form-control" id="password_1" name="password_1" value="{{ user.password }}" placeholder="请输入密码">
        </div>
        <div class="form-group col-md-6 col-md-offset-3">
            <label for="email">确认密码</label>
            <input type="password" class="form-control" id="password_2" name="password_2" value="{{ user.password }}" placeholder="请再次输入密码">
        </div>
        <label for="email" class="form-group col-md-6 col-md-offset-3">员工状态</label>
        <div class="form-group col-md-9 col-md-offset-3">
            <button id="dLabel" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                --请选择--
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dLabel">
                <li>正常</li>
                <li>删除</li>
                <li>未知</li>
            </ul>
        </div>
         <div class="form-group col-md-6 col-md-offset-3">
            <label for="email">手机号</label>
            <input type="text" class="form-control" id="phone" name="phone" value="{{ user.user_phone }}" placeholder="请输入手机号">
        </div>
         <div class="form-group col-md-6 col-md-offset-3">
            <label for="email">邮箱</label>
            <input type="text" class="form-control" id="email" name="email" value="{{ user.user_email }}" placeholder="请输入邮箱">
        </div>
         <div class="form-group col-md-4 col-md-offset-3 pull-right">
             <button type="submit" class="btn btn-success">提交</button>
        </div>
    </form>
{% endblock %}

{% extends 'base.html' %}


{% block title %}
    <h1>
        添加用户
        <small>沐浴净首,会猎汉中</small>
    </h1>
{% endblock %}


{% block content %}
    <form action="{% url 'user:add_user' %}" method="post">
        {% csrf_token %}
        <div class="form-group col-md-6 col-md-offset-3">
            <lable for="email">用户名</lable>
            <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名">
        </div>
        <div class="form-group col-md-6 col-md-offset-3">
            <lable for="email">密码</lable>
            <input type="password" class="form-control" id="password_1" name="password_1" placeholder="请输入密码">
        </div>
            <div class="form-group col-md-6 col-md-offset-3">
            <lable for="email">确认密码</lable>
            <input type="password" class="form-control" id="password_2" name="password_2" placeholder="请再次输入密码">
        </div>
        <div class="form-group col-md-6 col-md-offset-3">
            <lable for="email">手机号</lable>
            <input type="text" class="form-control" id="phone" name="phone" placeholder="请输入手机号">
        </div>
        <div class="form-group col-md-6 col-md-offset-3">
            <lable for="email">邮箱</lable>
            <input type="text" class="form-control" id="email" name="email" placeholder="请输入邮箱">
        </div>
        <div class="form-group col-md-4 col-md-offset-3">
            <button type="submit" class="btn btn-success">提交</button>
        </div>
    </form>

{% endblock content %}

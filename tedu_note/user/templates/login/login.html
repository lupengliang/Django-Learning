{% load static from staticfiles %}
<!DOCTYPE html>
<!-- saved from url=(0051)https://www.jq22.com/demo/jquery-Sharelink20151012/ -->
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>云笔记登录</title>
    <link rel="stylesheet" href="{% static 'plugins/login/style.css' %}">
</head>
<body rlt="1" style="">
<div class="login-container">
    <h1>妙笔生花</h1>
    <div class="connect">
        <p>有时候，你得先学会跑，再学会走.</p>
    </div>
    <form action="{% url 'user:login_view' %}" method="post" id="loginForm" novalidate="novalidate">
        {% csrf_token %}
        <div>
            <input type="text" name="username" class="username" placeholder="用户名" autocomplete="off">
        </div>
        <div>
            <input type="password" name="password" class="password" placeholder="密码" oncontextmenu="return false"
                   onpaste="return false">
        </div>
        <button id="submit" type="submit">登 录</button>
        <span style="color: red;font-size:12px">{{ error }}</span>
    </form>
    <a href="{% url 'user:reg_view' %}">
        <button type="button" class="register-tis">还有没有账号？</button>
    </a>
</div>

<script src="{% static 'plugins/login/hm.js' %}"></script>
<script src="{% static 'plugins/login/jquery.min.js' %}"></script>
<script src="{% static 'plugins/login/jquery.min.js(1)' %}"></script>
<script src="{% static 'plugins/login/common.js' %}"></script>

<script src="{% static 'plugins/login/supersized.3.2.7.min.js' %}"></script>
<script src="{% static 'plugins/login/supersized-init.js' %}"></script>

<script src="{% static 'plugins/login/jquery.validate.min.js' %}"></script>
<div id="mmq" style="display:none;"></div>
</body>
</html>

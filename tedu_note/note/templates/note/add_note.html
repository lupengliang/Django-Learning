{% extends 'base.html' %}


{% block title %}
    <h1>
        新增笔记页
        <small>光芒不会熄灭</small>
    </h1>
{% endblock %}


{% block content %}
    <form action="{% url 'note:add_note' %}" method="post" class="form-horizontal">
        {% csrf_token %}
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">标题</label>
            <div class="col-sm-10 col-md-6">
                <input type="text" class="form-control" id="title" name="title" placeholder="请输入标题">
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">链接</label>
            <div class="col-sm-10 col-md-6">
                <input type="text" class="form-control" id="link" name="link" placeholder="请输入链接">
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">备注</label>
            <div class="col-sm-10 col-md-6">
                <textarea class="form-control" rows="3" id="content" name="content" placeholder="请输入备注"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-7 col-sm-10">
                <button type="submit" class="btn btn-success">登 录</button>
            </div>
        </div>
    </form>
{% endblock %}
